    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-3">
          <h2>Sign Up Here</h2>
  
          <form class="signup">
            <div class="form-group col-md-5">
              <label for="exampleFirstName">First Name (required)</label>
              <input style="background-color: whitesmoke;" type="text" class="form-control" id="firstname_input" name="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-5">
              <label for="exampleLastName">Last Name</label>
              <input style="background-color: whitesmoke;" type="text" class="form-control" id="lastname_input" name="lastName" placeholder="Last Name">
            </div>
            <div class="form-group col-md-5">
              <label for="exampleInputEmail1">Email (required)</label>
              <input style="background-color: whitesmoke;" type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group col-md-5">
              <label for="exampleInputPassword1">Password (required)</label>
              <input style="background-color: whitesmoke;" type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
  
            <div class="form-group col-md-5">
              <label for="Highest_education">Highest Education</label>
              <input style="background-color: whitesmoke;" type="text" class="form-control" id="highesteducation-input" name="highestEducation" placeholder="Highest Education">
            </div>
            <div class="form-group col-md-5">
              <label for="nationality">Nationality</label>
              <input style="background-color: whitesmoke;" type="text" class="form-control" id="nationality-input" name="nationality" placeholder="Nationality">
            </div>
            <div class="form-group col-md-5">
              <button style="color:black; background-color: cornsilk;" type="submit" class="btn btn-default ">Sign Up</button>
              <br />
              <p>Or log in <a id="logInHere" href="/login">here</a></p>
            </div>
          </form>
        </div>
